<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- Navbar  -->
    <div
      id="Navbar"
      class="d-flex flex-row justify-content-between align-items-center size-14 weight-500 height-nav ml-4 mr-4 mt-3"
    >
      <p class="mb-0 mt-3">BubbleOS</p>
      <div
        class="d-flex flex-row align-items-center justify-content-between w-20-vw"
      >
        <img src="../Dashboard/assets/profile.svg" alt="profile" />
        <p class="mb-0">Sweet Green</p>
        <img src="../Dashboard/assets/downIcon.svg" alt="down icon" />
      </div>
    </div>
    <hr class="mb-0" />
    <!-- Sidebar  -->
    <div class="row container-fluid weight-500 size-14">
      <div class="col-md-3 col-lg-3 border-right">
        <div class="mt-5 ml-5 d-flex flex-row justify-content-start">
          <div
            class="d-flex flex-row align-items-center justify-content-center"
          >
            <img
              src="./assets/dashboardIcon.svg"
              alt="Dashboard"
              class="mr-3"
            />
            <p class="weight-600 mb-0 active-color">Dashboard</p>
          </div>
        </div>
        <!-- Second Menu  -->
        <div class="mt-5 ml-5 d-flex flex-row justify-content-start">
          <div
            class="d-flex flex-row align-items-center justify-content-center"
          >
            <img
              src="./assets/assetManagementIcon.svg"
              alt="Asset Management"
              class="mr-3"
            />
            <p class="mb-0">Asset Management</p>
          </div>
        </div>
        <!-- Third Menu  -->
        <div class="mt-5 ml-5 d-flex flex-row justify-content-start">
          <div
            class="d-flex flex-row align-items-center justify-content-center"
          >
            <img src="./assets/supportIcon.svg" alt="Support" class="mr-3" />
            <p class="mb-0">Support</p>
          </div>
        </div>
        <!-- Fouth Menu  -->
        <div class="mt-5 ml-5 d-flex flex-row justify-content-start">
          <div
            class="d-flex flex-row align-items-center justify-content-center"
          >
            <img
              src="./assets/accountManagementIcon.svg"
              alt="Account Management"
              class="mr-3"
            />
            <p class="mb-0">Account Management</p>
          </div>
        </div>
        <!-- Fifth Menu  -->
        <div class="mt-5 ml-5 d-flex flex-row justify-content-start">
          <div
            class="d-flex flex-row align-items-center justify-content-center"
          >
            <img src="./assets/updatesIcon.svg" alt="Updates" class="mr-3" />
            <p class="mb-0">Updates</p>
          </div>
        </div>
      </div>
      <!-- Inside Content -->
      <div class="col-md-9 col-lg-9">Hello</div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
